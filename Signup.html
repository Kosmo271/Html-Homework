<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <form name="myForm" onsubmit="validateform()">
        <label>Name:</label>
        <input type="text" name="fname">
        <input type="submit" name="Submit">
        <p id="message"></p>
    </form><br>

   <p>Age:</p> <input id="id1" type="number" min="18" max="65" required>
  <button onclick="myFunction()">Submit</button>
    <p id="result"></p>
</body>

<script>
function myFunction() {
    var inpObj = document.getElementById("id1");
    
    if(!inpObj.checkValidity()){
        document.getElementById("result").innerHTML = inpObj.validationMessage
    } else{
        document.getElementById("result").innerHTML ="Input OK"
    }
}
 function validateform() {
        var x = document.forms["myForm"]["fname"].value;
    
        if (x == "") {
            alert("Name must be filled out");
            return false; 
        }
        else document.getElementById("message").innerHTML = "Name"
    }
</script>

</html>
